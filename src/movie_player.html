    <script type='text/javascript'>//<![CDATA[
    function getQueryStringByName(name){
        var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
        if(result == null || result.length < 1) return "";
        return result[1];
    } 
    window.onload=function(){
        var video = new tvp.VideoInfo();
        video.setVid(getQueryStringByName("vid"));
        video.setTitle(decodeURI(getQueryStringByName("title")));
        var myplayer = new tvp.Player();
        myplayer.create({
            width:document.body.scrollWidth,
            height:document.body.scrollHeight,
            sHtml5UseFullScreen:1,
            video:video,
            modId:"mod_player",
            autoplay:1,
            isHtml5UseUI:1,
            share:1,
            html5ForbiddenUIFeature: tvp.$.os.iphone ? ["definition"] : ["definition",'fullscreen'],
            vodFlashExtVars: {
                share: 0,
                follow: 0,
                searchpanel:0,
                showend:0
            }
        }); 
    }//]]>
    </script>
